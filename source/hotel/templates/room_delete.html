{% extends 'base.html' %}
{% block title %}部屋情報削除{% endblock %}
{% block content %}

<div class="container">
    <h2 class="display-6 mb-4">
        <i class="fas fa-trash me-2"></i>部屋を削除
    </h2>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">以下の部屋を削除してもよろしいですか？</h5>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>部屋名:</strong> {{ room.name }}</li>
            </ul>
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>この操作は取り消せません。
            </div>
        </div>
    </div>
    <div class="d-flex">
        <form method="post" class="me-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-2"></i>削除
            </button>
        </form>
        <a href="{% url 'hotel_detail' pk=room.hotel_id %}" class="btn btn-outline-secondary">
            <i class="fas fa-times me-2"></i>キャンセル
        </a>
    </div>
</div>

{% endblock %}
