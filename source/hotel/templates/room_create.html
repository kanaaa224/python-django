{% extends 'base.html' %}
{% block title %}部屋情報追加{% endblock %}
{% block content %}

<div class="container">
    <h2 class="display-6 mb-4">
        <i class="fas fa-door-open me-2"></i>部屋を追加 - {{ hotel.name }}
    </h2>

    {% if error %}
    <div class="alert alert-danger mb-4">{{ error }}</div>
    {% endif %}

    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">部屋名:</label>
            <input type="text" id="name" name="name" value="{{ name|default:'' }}" required class="form-control">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>追加
            </button>
            <a href="{% url 'hotel_detail' pk=hotel.id %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>戻る
            </a>
        </div>
    </form>
</div>

{% endblock %}
