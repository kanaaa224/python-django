{% extends 'base.html' %}
{% block title %}部屋情報更新{% endblock %}
{% block content %}

<div class="container">
    <h2 class="display-6 mb-4">
        <i class="fas fa-edit me-2"></i>部屋を編集 - {{ room.name }}
    </h2>

    {% if error %}
    <div class="alert alert-danger mb-4">{{ error }}</div>
    {% endif %}

    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">部屋名:</label>
            <input type="text" id="name" name="name" value="{{ name|default:room.name }}" required class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>更新
            </button>
            <a href="{% url 'hotel_detail' pk=room.hotel_id %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>戻る
            </a>
        </div>
    </form>
</div>

{% endblock %}
