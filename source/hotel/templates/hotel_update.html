{% extends 'base.html' %}
{% block title %}宿泊施設更新{% endblock %}
{% block content %}

<div class="container">
    <h1 class="display-6 mb-4">
        <i class="fas fa-edit me-2"></i>ホテル情報を編集
    </h1>

    {% if error %}
    <div class="alert alert-danger mb-4">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'hotel_update' pk=hotel.id %}" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">ホテル名:</label>
            <input type="text" id="name" name="name" value="{{ name|default:hotel.name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prefecture" class="form-label">都道府県:</label>
            <input type="text" id="prefecture" name="prefecture" value="{{ prefecture|default:hotel.prefecture }}" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>更新
            </button>
            <a href="{% url 'hotel_detail' pk=hotel.id %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>詳細に戻る
            </a>
        </div>
    </form>
</div>

{% endblock %}
