{% extends 'base.html' %}
{% block title %}宿泊施設一覧{% endblock %}
{% block content %}

<div class="container">
    <h1 class="display-6 mb-4">ホテル一覧</h1>
    <div class="list-group shadow-sm mb-4">
        {% for hotel in hotels %}
        <a href="{% url 'hotel_detail' hotel.id %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <span>{{ hotel.name }}</span><i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
        {% endfor %}
    </div>
    <div class="text-end">
        <a href="{% url 'hotel_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>ホテルを追加
        </a>
    </div>
</div>

{% endblock %}
