<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        <title>{% block title %}{% endblock %} | 宿泊施設管理</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'hotel_list' %}">
                    <i class="fas fa-hotel me-2"></i>宿泊施設
                </a>

                <button
                    class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                ><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'reservation_list' %}">
                                <i class="fas fa-calendar-check me-1"></i>予約一覧
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-1"></i>アカウント
                            </a>
                            <ul class="dropdown-menu">
                                {% if is_authenticated %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'logout' %}">
                                        <i class="fas fa-sign-out-alt me-2"></i>ログアウト
                                    </a>
                                </li>
                                {% else %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'register' %}">
                                        <i class="fas fa-user-plus me-2"></i>ユーザー登録
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'login' %}">
                                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                                    </a>
                                </li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
