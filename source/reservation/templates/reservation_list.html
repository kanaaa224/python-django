{% extends 'base.html' %}
{% block title %}予約一覧{% endblock %}
{% block content %}

<div class="container">
    <h1 class="display-6 mb-4">
        <i class="fas fa-calendar-alt me-2"></i>予約一覧
    </h1>

    <div class="list-group shadow-sm mb-4">
        {% for reservation in reservations %}
        <a href="{% url 'reservation_detail' reservation.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <span class="fw-bold">{{ reservation.hotel_name }}</span>
                <span class="text-muted ms-2">{{ reservation.room_name }}</span>
            </div>
            <div>
                <span class="badge bg-primary rounded-pill">{{ reservation.stay_date }}</span>
                <i class="fas fa-chevron-right ms-2 text-muted"></i>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
